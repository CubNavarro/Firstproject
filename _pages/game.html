<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #e2e2e2;
      border-radius: 10px;
      cursor: pointer;
    }

    .target {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #65bf71;
      border-radius: 50%;
      transition: top 1s ease-in-out, left 1s ease-in-out;
    }

    .score {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="target"></div>
  </div>
  <div class="score">Score: <span id="score">0</span></div>

  <script>
    const target = document.querySelector('.target');
    const scoreElement = document.getElementById('score');
    let score = 0;

    function moveTarget() {
      const containerWidth = document.querySelector('.game-container').offsetWidth;
      const containerHeight = document.querySelector('.game-container').offsetHeight;
      const targetWidth = target.offsetWidth;
      const targetHeight = target.offsetHeight;

      const randomX = Math.floor(Math.random() * (containerWidth - targetWidth));
      const randomY = Math.floor(Math.random() * (containerHeight - targetHeight));

      target.style.top = randomY + 'px';
      target.style.left = randomX + 'px';
    }

    function increaseScore() {
      score++;
      scoreElement.innerText = score;
    }

    target.addEventListener('click', () => {
      increaseScore();
      moveTarget();
    });

    moveTarget();
  </script>
</body>
</html>
