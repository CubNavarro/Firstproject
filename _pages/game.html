<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      cursor: none;
    }

    #game-board {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .fruit {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background-image: url('fruit.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .slice {
      position: absolute;
      width: 200px;
      height: 200px;
      background-image: url('slice.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: sliceAnimation 0.5s linear;
    }

    @keyframes sliceAnimation {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    const gameBoard = document.getElementById('game-board');

    let score = 0;

    gameBoard.addEventListener('mousedown', handleSlice);

    function handleSlice(event) {
      const slice = document.createElement('div');
      slice.className = 'slice';
      slice.style.top = event.clientY - 100 + 'px';
      slice.style.left = event.clientX - 100 + 'px';
      gameBoard.appendChild(slice);

      setTimeout(() => {
        slice.remove();
      }, 500);

      score++;
    }

    function createFruit() {
      const fruit = document.createElement('div');
      fruit.className = 'fruit';
      fruit.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      gameBoard.appendChild(fruit);

      setTimeout(() => {
        fruit.remove();
      }, 3000);
    }

    setInterval(createFruit, 1000);

    setInterval(() => {
      document.title = `Fruit Ninja | Score: ${score}`;
    }, 1000);
  </script>
</body>
</html>
